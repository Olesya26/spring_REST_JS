<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">

    <style>
        body{
            background: white;
        }
    </style>
    <title>Login page</title>
</head>
    <body>
        <div class="container">
            <form class="form-signin" method="post" action="/">
                <h2 class="form-signin-heading">Pleas sing in</h2>
                    <label for="email" class="sr-only"></label>
                    <input type="text" name="email" id="email" class="form-control"
                           placeholder="Email address" required autofocus>
                    <label for="passwordUser" class="sr-only"></label>
                    <input type="text" name="passwordUser" id="passwordUser" class="form-control"
                           placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block">Sing in</button>
            </form>
        </div>
    </body>
</html>
