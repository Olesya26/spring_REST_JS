<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        html,
        body{
            height: 100%;
        }
        .container-fluid{
            flex: 1;
        }
        .row{
            height: 100%;
        }
        div.fix_block {
            width: 257px;
            position: fixed;
            top: 75px;
            left: -2px;
        }
    </style>
    <title>Admin page</title>
</head>
    <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark fixed-top d-flex justify-content-between">
            <span>
                <span class="navbar-brand font-weight-bold" th:text="${user.getEmail} + ' with roles:'"></span>
                <span style="color: white" th:each="role : ${roles}" th:text="${role} + ' '"></span>
            </span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid" style="height: calc(100%)">
        <div class="row flex-fill d-flex justify-content-start">
            <nav class="col-2 bg-white" >
                <br><br><br>
                <div class="fix_block">
                    <ul class="nav flex-column nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin">Admin</a>
                        </li>
                    </ul>
                    <ul class="nav flex-column nav-pills">
                        <li class="nav-item">
                            <a class="nav-link" href="/user">User</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="col-10">
                <br><br><br>
                <h1>Admin panel</h1>
                <br>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/new">New User</a>
                    </li>
                </ul>
                <div class="card bg-white">
                    <h5 class="card-header">All user</h5>
                    <div class="card-body">
                        <table class="table table-light table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${allUsers}">
                                <td th:text="${user.getId()}">ID</td>
                                <td th:text="${user.getFirstName()}">First Name</td>
                                <td th:text="${user.getLastName()}">Last Name</td>
                                <td th:text="${user.getAge()}">Age</td>
                                <td th:text="${user.getEmail()}">Email</td>
                                <td>
                                    <span th:each="role : ${user.getRoles()}" th:text="${role} + ' '"></span>
                                </td>
                                <td>
                                    <a href="/admin/edit/{id}(id=${user.getId()})" class="btn btn-info"
                                       role="button">Edit</a>
                                </td>
                                <td>
                                    <a href="/remove/{id}(id=${user.getId()})" class="btn btn-danger"
                                       role="button">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    

    </body>
</html>
